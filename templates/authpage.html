<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Radiology Masters video tutorials for FRCR exam success</title>
    <meta name="description" content="Radiology video tutorials to accelerate your FRCR exam success">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link href="css/styles.css" rel="stylesheet" media="all">
</head>
<body class="authpage">

            <h1 id="logo" class="white center">
                <img src="/img/logo-48.png">
                Radiology Masters
                <span class="strapline">Learn faster</span>
            </h1>

        <section id="autharea">

        <ul class="tabs">
            <li class="tab-link current" data-tab="tab-1">Sign In</li>
            <li class="tab-link" data-tab="tab-2">Register (free)</li>
        </ul>

        <div id="tab-1" class="tab-content current">
            
            <h2>Sign In</h2>
            <form name="login" action="">
                  <input type="text" id="email" name="email" placeholder="E-mail" />
                  <input type="password" id="password" name="password" placeholder="Password" />
                  
                  <label id="login-error" class="hide error"></label>

                 <div class="actions">
                    <a href="">Help, I forgot my password</a>
                  </div>
                  
                  <input type="submit" name="login_submit" value="Sign in" />
                
                </form>
        </div>

        <div id="tab-2" class="tab-content">
           
           <h2>Register free account</h2>
            <form name="signup" action="">
                  <input type="text" id="firstname" name="firstname" placeholder="First name" />
                  <input type="text" id="lastname" name="lastname" placeholder="Last name" />
                  <input type="text" id="email" name="email" placeholder="E-mail" />
                  <input type="password" id="password" name="password" placeholder="Password" />
                  
                  <label id="signup-error" class="hide error"></label>
                  
                  <input type="submit" name="signup_submit" value="Register Account" />             
                </form>
        </div>
        </section>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    
    $('ul.tabs li').click(function(){
        var tab_id = $(this).attr('data-tab');

        $('ul.tabs li').removeClass('current');
        $('.tab-content').removeClass('current');

        $(this).addClass('current');
        $("#"+tab_id).addClass('current');
    })

})
</script>
</html>
